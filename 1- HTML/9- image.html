<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image Tag</h1>

    <img src="https://media.zigcdn.com/media/content/2023/Sep/cover_651417aa1554c.jpg" 
    width="500" 
    alt="This is a mercedes car">

    <p>This is a text</p>

    <img id="img-1"
  
    alt="This is a mercedes car"   width="500"  src="./cars/car.png" >
   <hr>
   <p>the same=> img 1==img 2</p>
   <hr>
    <img id="img-2"
  
    alt="This is a mercedes car"   width="500"  src="cars/car.png" >
</body>
</html>
